<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findCounters</title>
    <link rel="stylesheet" href="./css/findCounters.css">
</head>
<body>
    <header>
        <div id="head">
            <h1>Find Pokemon Go Type Counters</h1>
        </div>
    </header>
    <article>
        <div id="main">
            <div id="typeselect">
                <div id="label">
                    <label for="type" id="typeLabel">Which type do you need counters for?</label>
                </div>
                <div id="selectbox">
                    <div id="select1">
                        <select name="type" id="typeForCounter1">
                            <option value="None" selected>Type 1</option>
                        </select>
                    </div>
                    <div id="select2">
                        <select name="type" id="typeForCounter2">
                            <option value="None" selected>Type 2</option>
                        </select>
                    </div>
                </div>
                <div id="button">
                    <button id="goButton" onclick="findCounter()">Find Counters</button>
                </div>
            </div>
            <div id="results" >
                Test
            </div>
            <div id="pokeball">
                <img src="./img/pokeball.png" height="200" width="200" alt="pokeball transparent background" />
            </div>
        </div>
    </article>
    <script src="./js/findCounters.js"></script>
</body>
</html>
