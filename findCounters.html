<!DOCTYPE html>

    <title>findCounters</title>
    <link rel="stylesheet" href="./css/findCounters.css">
</head>
<body>
    <header>
        <div id="head">
            <h1>Find Pokemon Go Type Counters</h1>
        </div>
    </header>
    <article>
        <div>
            <label for="type" id="typeLabel">Which type do you need counters for?</label><br>
            <select name="type" id="typeForCounter1">
                <option value="None" selected>Type 1</option>
            </select>
            <select name="type" id="typeForCounter2">
                <option value="None" selected>Type 2</option>
            </select><br>
            <button id="goButton" onclick="findCounter()">Find Counters</button>
        </div>
        <div id="results" >
            Test
        </div>
    </article>
